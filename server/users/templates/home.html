<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Green Wallet</title>
    <meta name="description" content="Green Wallet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
